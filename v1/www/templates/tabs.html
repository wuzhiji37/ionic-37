<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- 37 Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <!-- Dashboard Tab -->
    <ion-tab title="查询" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="报告" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/report">
        <ion-nav-view name="tab-report"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="用户" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.user" href="#/tab/notlogin">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>
</ion-tabs>
